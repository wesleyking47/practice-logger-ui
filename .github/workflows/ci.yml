name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate route types
        run: bunx react-router typegen

      - name: Lint
        run: bun run lint:check

      - name: Typecheck
        run: bun run typecheck

  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Unit tests
        run: bun run test
