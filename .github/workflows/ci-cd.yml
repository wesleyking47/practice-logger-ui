name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate route types
        run: bunx react-router typegen

      - name: Lint
        run: bun run lint:check

      - name: Typecheck
        run: bun run typecheck

  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Unit tests
        run: bun run test

  deploy:
    runs-on: ubuntu-latest
    needs: unit
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          role-to-assume: ${{ secrets.AWS_UI_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Resolve UI deployment outputs
        id: ui_outputs
        run: |
          set -euo pipefail
          REPO_URI=$(aws cloudformation describe-stacks \
            --stack-name UiStack \
            --query "Stacks[0].Outputs[?OutputKey=='UiRepositoryUri'].OutputValue | [0]" \
            --output text)
          CLUSTER_NAME=$(aws cloudformation describe-stacks \
            --stack-name UiStack \
            --query "Stacks[0].Outputs[?OutputKey=='UiClusterName'].OutputValue | [0]" \
            --output text)
          SERVICE_NAME=$(aws cloudformation describe-stacks \
            --stack-name UiStack \
            --query "Stacks[0].Outputs[?OutputKey=='UiServiceName'].OutputValue | [0]" \
            --output text)
          if [ -z "$REPO_URI" ] || [ "$REPO_URI" = "None" ]; then
            echo "UiRepositoryUri output not found for stack UiStack" >&2
            exit 1
          fi
          if [ -z "$CLUSTER_NAME" ] || [ "$CLUSTER_NAME" = "None" ]; then
            echo "UiClusterName output not found for stack UiStack" >&2
            exit 1
          fi
          if [ -z "$SERVICE_NAME" ] || [ "$SERVICE_NAME" = "None" ]; then
            echo "UiServiceName output not found for stack UiStack" >&2
            exit 1
          fi
          echo "repo_uri=$REPO_URI" >> "$GITHUB_OUTPUT"
          echo "cluster_name=$CLUSTER_NAME" >> "$GITHUB_OUTPUT"
          echo "service_name=$SERVICE_NAME" >> "$GITHUB_OUTPUT"

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push UI image
        run: |
          docker build -t "${{ steps.ui_outputs.outputs.repo_uri }}:latest" .
          docker push "${{ steps.ui_outputs.outputs.repo_uri }}:latest"

      - name: Update ECS service
        run: |
          set -euo pipefail
          TASK_DEF_ARN=$(aws ecs describe-services \
            --cluster "${{ steps.ui_outputs.outputs.cluster_name }}" \
            --services "${{ steps.ui_outputs.outputs.service_name }}" \
            --query "services[0].taskDefinition" \
            --output text)
          aws ecs describe-task-definition \
            --task-definition "$TASK_DEF_ARN" \
            --query "taskDefinition" > task-def.json
          jq --arg IMAGE "${{ steps.ui_outputs.outputs.repo_uri }}:latest" '
            .containerDefinitions |= (map(if .image then .image=$IMAGE else . end)) |
            del(.taskDefinitionArn,.revision,.status,.requiresAttributes,.compatibilities,.registeredAt,.registeredBy)
          ' task-def.json > task-def-updated.json
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://task-def-updated.json \
            --query "taskDefinition.taskDefinitionArn" \
            --output text)
          aws ecs update-service \
            --cluster "${{ steps.ui_outputs.outputs.cluster_name }}" \
            --service "${{ steps.ui_outputs.outputs.service_name }}" \
            --task-definition "$NEW_TASK_DEF_ARN" \
            --desired-count 1
          aws ecs wait services-stable \
            --cluster "${{ steps.ui_outputs.outputs.cluster_name }}" \
            --services "${{ steps.ui_outputs.outputs.service_name }}"
