name: CI/CD

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Generate route types
        run: bunx react-router typegen

      - name: Lint
        run: bun run lint:check

      - name: Typecheck
        run: bun run typecheck

  unit:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
    needs: lint
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Unit tests
        run: bun run test

  deploy:
    runs-on: ubuntu-latest
    needs: unit
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_UI_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Resolve UI deployment outputs
        id: ui_outputs
        run: |
          set -euo pipefail
          REPO_URI=$(aws cloudformation describe-stacks \
            --stack-name UiStack \
            --query "Stacks[0].Outputs[?OutputKey=='UiRepositoryUri'].OutputValue | [0]" \
            --output text)
          if [ -z "$REPO_URI" ] || [ "$REPO_URI" = "None" ]; then
            echo "UiRepositoryUri output not found for stack UiStack" >&2
            exit 1
          fi
          echo "repo_uri=$REPO_URI" >> "$GITHUB_OUTPUT"

      - name: Login to ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push UI image
        run: |
          docker build -t "${{ steps.ui_outputs.outputs.repo_uri }}:latest" .
          docker push "${{ steps.ui_outputs.outputs.repo_uri }}:latest"

      - name: Skip ECS update (bootstrap mode)
        run: echo "ECS service not created yet; pushed image to ECR only."
